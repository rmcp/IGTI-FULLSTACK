<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho Prático Modulo 1</title>
    <link rel="stylesheet" href="./css/style.css" ></link>
  </head>
  <body>
    <h1>Trabalho Prático Módulo 1</h1>
    <div class="conteudo">
      <p>(R) Vermelho</p> <input id="inpVermelho" class="input-range-cor input-valor-cor" type="range" min=0 max=255 value="255"></input> <input id="inpVermelhoValor" class="input-valor-cor" type="text" disabled />
      <p>(G) Verde</p> <input id="inpVerde" type="range" class="input-range-cor input-valor-cor" min=0 max=255 value="255"></input> <input id="inpVerdeValor" type="text" class="input-valor-cor"  disabled />
      <p>(B) Blue</p> <input id="inpAzul" type="range" class="input-range-cor input-valor-cor" min=0 max=255 value="255"></input> <input id="inpAzulValor" type="text" class="input-valor-cor" disabled />
    </div>
    <div id="resultado"></div>
    <script src="./js/script.js"></script>
  </body>
</html>
